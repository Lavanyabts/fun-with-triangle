<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Triangle Quiz</title>
</head>
<body>
    <h1>Triangle Quiz</h1>
    <form class='quiz-form'>
        <div class="question-container">
            <p>The sum of all the three sides of an equilateral triangle is 72 &redic;3 cm. Find the height of the triangle</p>
            <label><input type="radio" name="question 1" value="48 cm"  />48 cm</label>
            <label><input type="radio" name="question 1" value="36 cm"  />36 cm</label>
            <label><input type="radio" name="question 1" value="124 cm"  />124 cm</label>
        </div>
        <div class="question-container">
            <p> If there is an equilateral triangle having area A and there is a square having an area B and they have the same perimeter, then</p>
            <label><input type="radio" name="question 2" value="x greater than Y"  />x greater than Y</label>
            <label><input type="radio" name="question 2" value="X=Y"  />X=Y</label>
            <label><input type="radio" name="question 2" value="X ≤ Y"  />X≤Y</label>
        </div>
    </form>
    <button id="submit-answer-btn">Answer</button>
    <div id="output"></div>
    <script src="quiz.js"></script>
</body>
</html>
